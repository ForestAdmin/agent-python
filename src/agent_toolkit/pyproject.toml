[build-system]
requires = [ "poetry-core",]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "forestadmin-agent-toolkit"
description = "agent toolkit for forestadmin python agent"
version = "1.8.13"
authors = [ "Valentin Mont√© <valentinm@forestadmin.com>", "Julien Barreau <julien.barreau@forestadmin.com>",]
readme = "README.md"
repository = "https://github.com/ForestAdmin/agent-python"
documentation = "https://docs.forestadmin.com/developer-guide-agents-python/"
homepage = "https://www.forestadmin.com"
[[tool.poetry.packages]]
include = "forestadmin"

[tool.poetry.dependencies]
python = ">=3.8,<3.13"
typing-extensions = ">=4.2.0, <5.0"
aiohttp = "~=3.9"
oic = "~=1.4"
pyjwt = "^2"
cachetools = "~=5.2"
marshmallow-jsonapi = ">=0.24.0, <1.0"
sseclient-py = "^1.5"
forestadmin-datasource-toolkit = "1.8.13"
pandas = ">=1.4.0"
[[tool.poetry.dependencies.numpy]]
version = ">=1.26.0,!=2.0.0"
python = ">=3.12.0"

[[tool.poetry.dependencies.numpy]]
version = "!=2.0.0"
python = "<3.12.0"

[tool.poetry.dependencies."backports.zoneinfo"]
version = "~0.2.1"
python = "<3.9"
extras = [ "tzdata",]

[tool.poetry.group.test]
optional = true

[tool.poetry.group.linter]
optional = true

[tool.poetry.group.formatter]
optional = true

[tool.poetry.group.sorter]
optional = true

[tool.poetry.group.test.dependencies]
pytest = "~=7.1"
pytest-asyncio = "~=0.18"
coverage = "~=6.5"
freezegun = "~=1.2.0"
pytest-cov = "^4.0.0"

[tool.poetry.group.linter.dependencies]
[[tool.poetry.group.linter.dependencies.flake8]]
version = "~=5.0"
python = "<3.8.1"

[[tool.poetry.group.linter.dependencies.flake8]]
version = "~=6.0"
python = ">=3.8.1"

[tool.poetry.group.formatter.dependencies]
black = "~=22.10"

[tool.poetry.group.sorter.dependencies]
isort = "~=3.6"

[tool.poetry.group.test.dependencies.forestadmin-datasource-toolkit]
path = "../datasource_toolkit"
develop = true
