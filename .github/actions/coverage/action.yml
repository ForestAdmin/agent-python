name: Coverage
description: ""
inputs:
  python-version:
    required: true
    description: "The python-version used to define the python"
  current_package:
    required: true
    description: "The package to coverage"
  CC_TEST_REPORTER_ID:
    required: true
    description: "Code climate reporter id"
runs:
  using: "composite"
  steps:
    - uses: actions/checkout@v3
    - name: Install poetry
      shell: bash
      working-directory: ${{ inputs.current_package }}
      run: pipx install poetry
    - name: Set up Python ${{ inputs.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ inputs.python-version }}
        cache: 'poetry'
    - name: Install package dependencies
      shell: bash
      working-directory: ${{ inputs.current_package }}
      run: poetry install --with test
    - name: Download all coverage reports
      uses: actions/download-artifact@v2
      with:
        path: coverage
    - name: Combine reports
      shell: bash
      working-directory: ./src/demos/flask_sqlalchemy
      run: poetry run coverage combine ../../../coverage/code-coverage-report.*/.coverage
      # working-directory: ${{ inputs.current_package }}/
      # run: poetry run coverage combine ../../coverage/code-coverage-report.*/.coverage
    - name: Send coverage
      uses: paambaati/codeclimate-action@v2.7.4
      env:
        CC_TEST_REPORTER_ID: ${{ inputs.CC_TEST_REPORTER_ID }}
      with:
        workingDirectory: ./src/demos/flask_sqlalchemy
        # workingDirectory: ${{ inputs.current_package }}
        coverageCommand: poetry run coverage xml
    # debug
    - name: Archive code coverage final results
      uses: actions/upload-artifact@v2
      with:
        name: coverage.xml
        path: ./src/demos/flask_sqlalchemy/coverage.xml
        # path: ${{ inputs.current_package }}/.coverage
