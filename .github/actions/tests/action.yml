name: "Linting"
description: ""
inputs:
  python-version:
    required: true
    description: "The python-version used to define the python uses"
  current_package:
    required: true
    description: "The package to test"
runs:
  using: "composite"
  steps:
    - uses: actions/checkout@v3
    - name: Set up Python ${{ inputs.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ inputs.python-version }}
    - name: Install global dependencies
      shell: bash
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
    - name: Install package dependencies
      shell: bash
      working-directory: ${{ inputs.current_package }}
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
    - name: Test with pytest
      shell: bash
      working-directory: ${{ inputs.current_package }}
      run: coverage run -m pytest
    - name: Archive code coverage results
      uses: actions/upload-artifact@v2
      with:
        name: code-coverage-report.${{ inputs.python-version }}
        path: ${{ inputs.current_package }}/.coverage